        <aside class="aside">
            <h2 class="noticia">Uso de Formularios</h2>
            <p>Informacion de noticia en Formulario</p>
        </aside>

        <section class="section">
            <article>
                <header>
                    <h2>Solicitud de Informacion</h2>Â´
                </header>
                <form action="cliente/registro">
                    <table border="0" cellspacing="5" cellpadding="5">
                        <tbody>
                            <tr>
                                <td>Usuario</td>
                                <td><input type="email" name="usuario" placeholder="ejemplo@correo.com" size="25" /></td>
                            </tr>
                            <tr>
                                <td>Clave</td>
                                <td><input type="password" name="clave" size="10"/></td>
                            </tr>
                            <tr>
                                <td>Nombre</td>
                                <td><input type="text" name="nombre" size="10" placeholder="Agregar Su Nombre" /></td>
                            </tr>
                            <tr>
                                <td>Color Preferido</td>
                                <td><input type="color" name="color"/></td>
                            </tr>
                            <tr>
                                <td>Su Foto</td>
                                <td><input type="file" name="foto" accept="image/*"/></td>
                            </tr>
                            <tr>
                                <td>Telefono</td>
                                <td><input type="tel" name="telefono" placeholder="Digite su Telefono" size="8" /></td>
                            </tr>
                            <tr>
                                <td>Rango Salarial</td>
                                <td><input type="number" name="salrio" min="400" max="10000" /></td>
                            </tr>
                            <tr>
                                <td>Nivel De Satisfaccion</td>
                                <td>Minimo 0<input type="range" min="0" max="10"/>10 maximo</td>
                            </tr>
                            <tr>
                                <td>Direccion Exacta</td>
                                <td><textarea name="direccion" rows="4" col="40"></textarea></td>
                            </tr>
                            <tr>
                                <td>Nivel Educativo</td>
                                <td><select name="nivel" size="5">
                                        <option value="0">Primaria Incompleta</option>
                                        <option value="1">Primaria Completa</option>
                                        <option value="2">Secundaria</option>
                                        <option value="3">Universidad Incompleta</option>
                                        <option value="4">Universidad Completa</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td>Acciones</td>
                                <td><input type="reset" value="Limpiar"/>
                                    <input type="submit" value="Enviar"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </form>
            </article>
        </section>
